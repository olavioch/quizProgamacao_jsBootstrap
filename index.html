<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/estilo/bootstrap.min.css">
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <h1>Quiz Progamação</h1>
        <a class="btn btn-primary" data-toggle="modal" data-target="#janela" onclick="apertouIniciar()">Iniciar</a>
        <div class="modal fade" id="janela">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tituloPergunta">Pergunta 1</h5>
                    <div class="d-flex">
                    <div id="descPontos">Pontos: <span id="pontos">0</span></div>
                    <button class="close ml-0" data-dismiss="modal"><span></span>&times;</button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="pergunta pb-4">Aqui tem uma pergunta</div>
                    <div class="resposta">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> 
                            <label class="form-check-label" for="flexRadioDefault1" onmousedown="apertouEscolha()">
                                <span id="r1">resposta1</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"> 
                            <label class="form-check-label" for="flexRadioDefault2" onmousedown="apertouEscolha()">
                                <span id="r2">resposta1</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"> 
                            <label class="form-check-label" for="flexRadioDefault3" onmousedown="apertouEscolha()">
                                <span id="r3">resposta1</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4"> 
                            <label class="form-check-label" for="flexRadioDefault4" onmousedown="apertouEscolha()">
                                <span id="r4">resposta1</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="modal-footer" class="modal-footer justify-content-between">
                <button type="button" class="btn btn-primary disabled" onclick="apertouOk()" id="ok" disabled>ok</button>
                <span id='respostacerta'></span>
                <button type="button" class="btn btn-outline-primary disabled" onclick="apertouNext()" id="next">Next</button>
                <button type="button" class="btn btn-primary btn-block" onclick="apertouOk()" id="reset">reset</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!--script-->
    <script src="assets/script/jquery.min.js"></script>
    <script src="assets/script/bootstrap.min.js"></script>
    <script src="assets/script/quiz.js"></script>
</body>
</html>
